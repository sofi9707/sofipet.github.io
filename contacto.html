         body {
            font-family: Arial, sans-serif;

        header {
            background-color: #f8f8f8;

        .promotions h1, .services h1, .team h1, .contact h1 {

        }
        .promo, .service-item, .team-member {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #d8a1d1;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            vertical-align: top;
        }
        .promo {
            border-radius: 50%;
        }
        .promo img, .service-item img, .team-member img {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }
        .contact form {
            display: inline-block;
            text-align: left;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .contact form input, .contact form textarea {
            width: calc(100% - 22px);
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .contact form button {
            background-color: #d8a1d1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .social-icons a {
            margin: -20px 5px;
            text-decoration: none;
            color: #333;
        }
        footer img {
          width: 35px;
        }
        
        #iconos img{
